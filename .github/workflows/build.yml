name: Build DXGI DLL

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    - name: Build DLL
      run: msbuild mafia3-dxgi-forwarder.sln /p:Configuration=Release /p:Platform=x64
    - name: Upload DLL
      uses: actions/upload-artifact@v4
      with:
        name: dxgi.dll
        path: '**/Release/*.dll'
